<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <!-- Gradients for realistic fur texture -->
    <radialGradient id="bodyGradient" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="bellyGradient" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#FFE4C4;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="headGradient" cx="35%" cy="25%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="snoutGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#FFE4C4;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="noseGradient" cx="35%" cy="30%">
      <stop offset="0%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="eyeShine" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow filters -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="3" dy="3" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2" result="offsetColor"/>
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Legs (behind body) -->
  <g id="legs" filter="url(#dropShadow)">
    <!-- Left leg -->
    <ellipse cx="150" cy="420" rx="35" ry="60" fill="url(#bodyGradient)"/>
    <path d="M 150 450 Q 140 470 145 480 L 155 480 Q 160 470 150 450" fill="#8B4513"/>
    <!-- Left foot -->
    <ellipse cx="150" cy="485" rx="40" ry="20" fill="url(#bellyGradient)"/>
    <circle cx="140" cy="490" r="5" fill="#CD853F" opacity="0.6"/>
    <circle cx="150" cy="492" r="5" fill="#CD853F" opacity="0.6"/>
    <circle cx="160" cy="490" r="5" fill="#CD853F" opacity="0.6"/>
    
    <!-- Right leg -->
    <ellipse cx="250" cy="420" rx="35" ry="60" fill="url(#bodyGradient)"/>
    <path d="M 250 450 Q 240 470 245 480 L 255 480 Q 260 470 250 450" fill="#8B4513"/>
    <!-- Right foot -->
    <ellipse cx="250" cy="485" rx="40" ry="20" fill="url(#bellyGradient)"/>
    <circle cx="240" cy="490" r="5" fill="#CD853F" opacity="0.6"/>
    <circle cx="250" cy="492" r="5" fill="#CD853F" opacity="0.6"/>
    <circle cx="260" cy="490" r="5" fill="#CD853F" opacity="0.6"/>
  </g>
  
  <!-- Body -->
  <g id="body">
    <ellipse cx="200" cy="330" rx="90" ry="110" fill="url(#bodyGradient)" filter="url(#dropShadow)"/>
    <!-- Body shading -->
    <ellipse cx="185" cy="320" rx="70" ry="90" fill="url(#bodyGradient)" opacity="0.3"/>
    <!-- Belly -->
    <ellipse cx="200" cy="350" rx="60" ry="75" fill="url(#bellyGradient)"/>
    <ellipse cx="200" cy="345" rx="50" ry="60" fill="url(#bellyGradient)" opacity="0.5"/>
  </g>
  
  <!-- Arms -->
  <g id="arms">
    <!-- Left arm -->
    <g filter="url(#dropShadow)">
      <ellipse cx="120" cy="300" rx="30" ry="70" fill="url(#bodyGradient)" transform="rotate(-25 120 300)"/>
      <path d="M 110 340 Q 100 355 105 365 L 115 365 Q 120 355 110 340" fill="#8B4513" transform="rotate(-25 120 300)"/>
      <!-- Left paw -->
      <ellipse cx="105" cy="370" rx="25" ry="18" fill="url(#bellyGradient)" transform="rotate(-25 105 370)"/>
      <circle cx="95" cy="372" r="4" fill="#CD853F" opacity="0.6" transform="rotate(-25 105 370)"/>
      <circle cx="105" cy="374" r="4" fill="#CD853F" opacity="0.6" transform="rotate(-25 105 370)"/>
      <circle cx="115" cy="372" r="4" fill="#CD853F" opacity="0.6" transform="rotate(-25 105 370)"/>
    </g>
    
    <!-- Right arm -->
    <g filter="url(#dropShadow)">
      <ellipse cx="280" cy="300" rx="30" ry="70" fill="url(#bodyGradient)" transform="rotate(25 280 300)"/>
      <path d="M 290 340 Q 300 355 295 365 L 285 365 Q 280 355 290 340" fill="#8B4513" transform="rotate(25 280 300)"/>
      <!-- Right paw -->
      <ellipse cx="295" cy="370" rx="25" ry="18" fill="url(#bellyGradient)" transform="rotate(25 295 370)"/>
      <circle cx="285" cy="372" r="4" fill="#CD853F" opacity="0.6" transform="rotate(25 295 370)"/>
      <circle cx="295" cy="374" r="4" fill="#CD853F" opacity="0.6" transform="rotate(25 295 370)"/>
      <circle cx="305" cy="372" r="4" fill="#CD853F" opacity="0.6" transform="rotate(25 295 370)"/>
    </g>
  </g>
  
  <!-- Head -->
  <g id="head" filter="url(#dropShadow)">
    <circle cx="200" cy="150" r="90" fill="url(#headGradient)"/>
    <!-- Head shading -->
    <circle cx="185" cy="135" r="75" fill="url(#headGradient)" opacity="0.3"/>
    
    <!-- Ears -->
    <g id="leftEar">
      <ellipse cx="135" cy="90" rx="35" ry="42" fill="url(#bodyGradient)" transform="rotate(-20 135 90)"/>
      <ellipse cx="135" cy="95" rx="22" ry="28" fill="url(#bellyGradient)" transform="rotate(-20 135 95)"/>
    </g>
    <g id="rightEar">
      <ellipse cx="265" cy="90" rx="35" ry="42" fill="url(#bodyGradient)" transform="rotate(20 265 90)"/>
      <ellipse cx="265" cy="95" rx="22" ry="28" fill="url(#bellyGradient)" transform="rotate(20 265 95)"/>
    </g>
    
    <!-- Snout -->
    <ellipse cx="200" cy="185" rx="50" ry="40" fill="url(#snoutGradient)"/>
    <ellipse cx="195" cy="180" rx="42" ry="32" fill="url(#snoutGradient)" opacity="0.5"/>
    
    <!-- Nose -->
    <ellipse cx="200" cy="175" rx="18" ry="14" fill="url(#noseGradient)"/>
    <ellipse cx="195" cy="170" rx="6" ry="5" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- Mouth -->
    <path d="M 200 180 Q 200 195 190 200" stroke="#4A4A4A" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 200 180 Q 200 195 210 200" stroke="#4A4A4A" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 190 200 Q 200 210 210 200" stroke="#8B4513" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Eyes -->
    <g id="leftEye">
      <ellipse cx="165" cy="145" rx="22" ry="28" fill="#FFFFFF"/>
      <ellipse cx="163" cy="143" rx="20" ry="25" fill="#FFFFFF" opacity="0.6"/>
      <circle cx="165" cy="150" r="14" fill="#4A4A4A"/>
      <circle cx="167" cy="148" r="12" fill="#2C2C2C"/>
      <ellipse cx="160" cy="145" rx="5" ry="6" fill="url(#eyeShine)"/>
      <!-- Eyelid -->
      <path d="M 143 135 Q 165 125 187 135" stroke="#8B4513" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.4"/>
    </g>
    
    <g id="rightEye">
      <ellipse cx="235" cy="145" rx="22" ry="28" fill="#FFFFFF"/>
      <ellipse cx="237" cy="143" rx="20" ry="25" fill="#FFFFFF" opacity="0.6"/>
      <circle cx="235" cy="150" r="14" fill="#4A4A4A"/>
      <circle cx="233" cy="148" r="12" fill="#2C2C2C"/>
      <ellipse cx="240" cy="145" rx="5" ry="6" fill="url(#eyeShine)"/>
      <!-- Eyelid -->
      <path d="M 213 135 Q 235 125 257 135" stroke="#8B4513" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.4"/>
    </g>
    
    <!-- Eyebrows -->
    <path d="M 145 128 Q 165 122 180 125" stroke="#654321" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M 220 125 Q 235 122 255 128" stroke="#654321" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Cheek blush -->
    <ellipse cx="140" cy="170" rx="18" ry="12" fill="#FF6B9D" opacity="0.3"/>
    <ellipse cx="260" cy="170" rx="18" ry="12" fill="#FF6B9D" opacity="0.3"/>
  </g>
  
  <!-- Add texture/fur details -->
  <g opacity="0.15">
    <circle cx="180" cy="340" r="3" fill="#654321"/>
    <circle cx="195" cy="355" r="2" fill="#654321"/>
    <circle cx="210" cy="342" r="3" fill="#654321"/>
    <circle cx="175" cy="365" r="2" fill="#654321"/>
    <circle cx="220" cy="360" r="2" fill="#654321"/>
    
    <circle cx="175" cy="140" r="2" fill="#654321"/>
    <circle cx="190" cy="135" r="2" fill="#654321"/>
    <circle cx="210" cy="138" r="2" fill="#654321"/>
    <circle cx="225" cy="142" r="2" fill="#654321"/>
  </g>
</svg>
